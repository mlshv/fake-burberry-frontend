<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Long Cotton Gabardine Car Coat | Men - Burberry</title>
  </head>
  <body>
    <header>
      <img class="logo" src="assets/logo.svg">
    </header>
    <main>
      <h1 class="product-title">Long Cotton Gabardine Car Coat</h1>
      <div class="product-showcase">
        <img src="assets/product-showcase1.jpg">
        <img src="assets/product-showcase2.jpg">
        <img src="assets/product-showcase4.jpg">
        <img src="assets/product-showcase3.jpg">
      </div>
      <section class="product-props">
        <div class="product-price-id-wrap">
          <h2 class="product-price">
            110 000 руб
          </h2>
          <p class="product-id">
            Item 39428531
          </p>
        </div>
        <p class="product-color-name">
          Colour: Honey
        </p>
        <div class="product-color-selector">
          <button class="brown"></button>
          <button class="honey active"></button>
        </div>
        <hr class="product-props-divider">
        <div class="product-user-actions">
          <button class="size-select">Select a size</button>
          <button class="store-find">Find in store</button>
          <button class="size-help">Need size help?</button>
        </div>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
